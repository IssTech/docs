# Site and content
site_name: "Safespring documentation"
docs_dir: "content"

# Github integration
repo_name: "safespring/docs"
repo_url: "https://github.com/safespring/docs"
edit_uri: "edit/master/content/"

# Safespring theme
theme: "material"
extra_css:
  - "safespring.css"
extra:
  logo: "safespring.png"
  font:
    text: "Hind"
    code: "Ubuntu Mono"

# Markdown extensions as close to GFM as possible, ref
# https://squidfunk.github.io/mkdocs-material/extensions/pymdown
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Pages layout
pages:
  - Overview: "index.md"
  - Backup: "backup.md"
  - Compute:
    - Getting started: "compute.md"
    - Image service: "compute/image.md"
    - Network service: "compute/network.md"
    - Using Keypairs: "compute/keypairs.md"
    - Enabling IPv6: "compute/ipv6-howto.md"
  - Storage: "storage.md"
  - Service status: "status.md"
  - Support: "support.md"
  - Contributing: "contribute.md"

